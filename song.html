<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="container bg-success">
  <h1>Song Manager</h1>

<form id="songForm">
    <input type="hidden" id="songId" />
        <div class="form-group">
            <label for="song-name">Song Name:</label>
            <input
            type="text"
            class="form-control"
            id="song-name"
            placeholder="Enter song name"
            required
            />
        </div> 
        <br>

        <div class="form-group">
            <label for="song-artist">Song Artist</label>
            <input
            type="text"
            class="form-control"
            id="song-artist"
            placeholder="Enter song artist"
            required
            />
        </div>
        <br>

        <div class="form-group">
            <label for="song-length">Song Length</label>
            <input
            type="text"
            class="form-control"
            id="song-length"
            placeholder="Enter song length"
            required
            />
        </div>
        <br>

        <div class="form-group">
            <label for="song-year">Song Year</label>
            <input
            type="text"
            class="form-control"
            id="song-year"
            placeholder="Enter song year"
            required
            />
        </div>
        <br>

        <div class="form-group">
            <label for="song-id">Song Id</label>
            <input
            type="text"
            class="form-control"
            id="song-id"
            placeholder="Enter song id"
            required
            />
        </div>
        <br>

        <button type="submit" class="btn btn-dark">Submit</button>
</form>

<br>

<!-- Table to display songs -->

<table class="table">
    <thead>
        <tr>
            <th>Song Name</th>
            <th>Song Artist</th>
            <th>Song Length</th>
            <th>Song Year</th>
            <th>Song ID</th>
        </tr>
    </thead>
    <tbody id="songsTableBody">
        <!-- Songs will be loaded here using jQuery -->
    </tbody>
</table>


<!-- This will be our JS and Bootstrap JS Scripts -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="song.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
